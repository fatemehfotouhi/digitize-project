<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Digitize App</title>
</head>

<body class="bg-gray-100">
    <!-----------app bar------------>
    <div class="flex items-center justify-between px-4 mb-6 mt-10 md:hidden">
        <div>دیجی تایز</div>
        <div class="font-bold text-blue-900 text-lg">ساعت هوشمند</div>
        <div class="bg-white rounded flex items-center justify-center shadow-lg w-7 h-7 cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                class="w-5 h-5 fill-blue-900">
                <path fill-rule="evenodd"
                    d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                    clip-rule="evenodd" />
            </svg>
        </div>
    </div>
    <!-------------sort section in mobile ------------>
    <div class="flex item-center justify-between gap-x-2 px-4 text-blue-900 mb-9 md:hidden">
        <div class="bg-white rounded-md shadow-md w-full flex items-center justify-start p-2 ">
            <span class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                    class="w-5 h-5 fill-orange-500">
                    <path fill-rule="evenodd"
                        d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm7 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                        clip-rule="evenodd" />
                </svg>
            </span>
            <p class="font-medium">محبوب ترین</p>
        </div>
        <div class="bg-white rounded-md shadow-md w-full flex items-center justify-start p-2">
            <span class="ml-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 stroke-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
                </svg>
            </span>
            <p class="font-medium">فیلتر:برنداپل</p>
        </div>
    </div>

    <!-----------navbar section in desktop--------------->
    <nav class="hidden md:block bg-white shadow-lg sticky top-0 z-10 mb-8">
        <div class="flex items-center justify-between px-3 container mx-auto max-w-screen-xl">
            <ul class="flex items-center md:gap-x-1 lg:gap-x-4 text-blue-900 font-medium lg:text-lg">
                <li>
                    <a href="#" class="md:px-2 md:py-4 cursor-pointer">
                        <img src="../assets/images/Logo.png" alt="">
                    </a>
                </li>
                <li>
                    <a href="#"
                        class="md:px-2 md:py-4 hover:bg-gray-50 rounded-md transition-all duration-500 cursor-pointer">خانه</a>
                </li>
                <li>
                    <a href="#"
                        class="md:px-2 md:py-4 hover:bg-gray-50 rounded-md transition-all duration-500 cursor-pointer">تلفن
                        همراه</a>
                </li>
                <li>
                    <a href="#"
                        class="md:px-2 md:py-4 hover:bg-gray-50 rounded-md transition-all duration-500 cursor-pointer">لپ
                        تاپ</a>
                </li>
                <li>
                    <a href="#"
                        class="md:px-2 md:py-4 hover:bg-gray-50 rounded-md transition-all duration-500 cursor-pointer">ساعت
                        هوشمند</a>
                </li>
            </ul>
            <div class="flex-1 max-w-xl mr-4">
                <div class="flex items-center bg-gray-100 p-4 rounded-md">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </span>
                    <input type="text" placeholder="جستجوی  نام محصول، نام برند، نام مدل و..."
                        class="bg-transparent w-full outline-none px-2 mr-2 lg:text-lg text-slate-800-900">
                </div>
            </div>
        </div>
    </nav>
    <!------------------- products section --------------->

    <div
        class="container mx-auto max-w-screen-xl grid grid-cols-12 gap-y-6 gap-x-4 md:px-2  md:grid-rows-[55px_minmax(500px,_1fr)] mb-8">
        <!------sidebar in desktop ------>
        <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
            <div class="bg-white rounded-xl p-6 max-h-[calc(100vh_-_130px)] sticky overflow-auto top-24">
                <!--------- categories-------->
                <div class="mb-6">
                    <p class="text-orange-400 font-bold lg:text-lg mb-6">دسته بندی‌</p>
                    <ul x-data="{activeTab:1,activeClass:'text-blue-900'}" class="text-gray-400 lg:text-lg">
                        <li @click="activeTab=1" :class="activeTab===1 ? activeClass : '' ">
                            <a href="#" class="flex items-center py-3 px-2 cursor-pointer hover:bg-gray-50">
                                <span class="rounded-full w-7 h-7 bg-gray-200 relative ml-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-9 h-6 absolute top-2 right-0.5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                                    </svg>
                                </span>
                                <span>تلفن همراه</span>
                            </a>
                        </li>
                        <li @click="activeTab=2" :class="activeTab===2 ? activeClass : '' ">
                            <a href="#" class="flex items-center py-3 px-2 cursor-pointer hover:bg-gray-50">
                                <span class="rounded-full w-7 h-7 bg-gray-200 relative ml-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-2 right-2">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
                                    </svg>
                                </span>
                                <span>لپ تاپ</span>
                            </a>
                        </li>
                        <li @click="activeTab=3" :class="activeTab===3 ? activeClass : '' ">
                            <a href="#" class="flex items-center py-3 px-2 cursor-pointer hover:bg-gray-50">
                                <span class="rounded-full w-7 h-7 bg-gray-200 relative ml-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 absolute top-2 right-1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </span>
                                <span>ساعت هوشمند</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!---------- filter ---------->
                <div>
                    <p class="text-orange-400 font-bold lg:text-xl mb-6">فیلتر</p>
                    <div class="text-blue-900 lg:text-lg">
                        <!-- ACC #1 -->
                        <div x-data="{brandOpen:true}" class="mb-3">
                            <!-- ACC #1 header -->
                            <div @click="brandOpen=!brandOpen"
                                class="flex item-center justify-between py-3 px-2 cursor-pointer hover:bg-gray-50">
                                <div class="flex items-center">
                                    <span class="rounded-full w-7 h-7 bg-gray-200 relative ml-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 absolute top-1.5 right-1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                        </svg>
                                    </span>
                                    <span>برند محصول</span>
                                </div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 transition-all duration-500"
                                        :class="brandOpen==true ? 'rotate-180' : '' ">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                    </svg>
                                </div>
                            </div>
                            <!-- ACC #1 contents -->
                            <div class="flex flex-col gap-y-2" x-show="brandOpen">
                                <label for="apple" class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="brand" id="apple"
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">اپل</span>
                                </label>
                                <label for="samsung" class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="brand" id="samsung"
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">سامسونگ</span>
                                </label>
                                <label for="xiaomi " class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="brand" id="xiaomi"
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">شیائومی</span>
                                </label>
                                <label for="huawei " class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="brand" id="huawei"
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">هواوی</span>
                                </label>
                            </div>
                        </div>
                        <!-- ACC #2 -->
                        <div x-data="{colorOpen:false}" class="mb-3">
                            <!-- ACC #2 header -->
                            <div @click="colorOpen=!colorOpen"
                                class="flex item-center justify-between py-3 px-2 cursor-pointer hover:bg-gray-50">
                                <div class="flex items-center">
                                    <span class="rounded-full w-7 h-7 bg-gray-200 relative ml-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 absolute top-1.5 right-1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z" />
                                        </svg>

                                    </span>
                                    <span>رنگ محصول</span>
                                </div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 transition-all duration-500"
                                        :class="colorOpen==true ? 'rotate-180' : '' ">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                    </svg>
                                </div>
                            </div>
                            <!-- ACC #2 contents -->
                            <div class="flex flex-col gap-y-2" x-show="colorOpen">
                                <label for="red" class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="color" id="red"
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">قرمز</span>
                                </label>
                                <label for="blue" class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="color" id="blue"
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">آبی</span>
                                </label>
                                <label for="yellow " class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="color" id="yellow "
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">زرد</span>
                                </label>
                                <label for="green " class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="color" id="green "
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">سبز</span>
                                </label>
                                <label for="purple " class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="color" id="purple "
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">بنفش</span>
                                </label>
                                <label for="pink " class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="checkbox" name="color" id="pink "
                                        class="form-checkbox text-orange-300 rounded focus:ring-orange-400">
                                    <span class="mr-2">صورتی</span>
                                </label>
                            </div>
                        </div>
                        <!-- ACC #3 -->
                        <div x-data="{priceOpen:false}">
                            <!-- ACC #3 header -->
                            <div @click="priceOpen=!priceOpen"
                                class="flex item-center justify-between py-3 px-2 cursor-pointer hover:bg-gray-50">
                                <div class="flex items-center">
                                    <span class="rounded-full w-7 h-7 bg-gray-200 relative ml-3">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor"
                                            class="w-6 h-6 absolute top-1.5 right-1.5">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                                        </svg>
                                    </span>
                                    <span>محدوده قیمت</span>
                                </div>
                                <div>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1.5" stroke="currentColor"
                                        class="w-6 h-6 transition-all duration-500"
                                        :class="priceOpen==true ? 'rotate-180' : '' ">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 15.75l7.5-7.5 7.5 7.5" />
                                    </svg>
                                </div>
                            </div>
                            <!-- ACC #3 contents -->
                            <div class="flex flex-col gap-y-2" x-show="priceOpen">
                                <label for="price" class="flex items-center cursor-pointer py-3 px-2">
                                    <input type="range" name="price" id="price" value="50"
                                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none ">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------ sort in desktop------------>
        <div class="hidden md:block col-span-8 lg:col-span-9">
            <div x-data="{activeButton:1,activeClass:'text-blue-900 font-bold'}"
                class="flex items-center gap-x-4 lg:gap-x-6 text-gray-300 font-medium px-2 bg-white text-sm lg:text-lg rounded-xl">
                <div class="bg-orange-100 flex items-center justify-center rounded-md w-8 h-8">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 stroke-orange-500">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                    </svg>
                </div>
                <button @click="activeButton=1" :class="activeButton===1 ? activeClass : '' "
                    class="py-4 px-1 cursor-pointer relative">
                    <span>
                        محبوب‌ترین
                    </span>
                    <span x-show="activeButton===1"
                        class="bg-orange-600 rounded-full w-2 h-2 absolute top-2 left-0"></span>
                </button>
                <button @click="activeButton=2" :class="activeButton===2 ? activeClass : '' "
                    class="py-4 px-1 cursor-pointer relative">
                    <span>
                        پربازدیدترین
                    </span>
                    <span x-show="activeButton===2"
                        class="bg-orange-600 rounded-full w-2 h-2 absolute top-2 left-0"></span>
                </button>
                <button @click="activeButton=3" :class="activeButton===3 ? activeClass : '' "
                    class="py-4 px-1 cursor-pointer relative">
                    <span>
                        گران‌ترین
                    </span>
                    <span x-show="activeButton===3"
                        class="bg-orange-600 rounded-full w-2 h-2 absolute top-2 left-0"></span>
                </button>
                <button @click="activeButton=4" :class="activeButton===4 ? activeClass : '' "
                    class="py-4 px-1 cursor-pointer relative">
                    <span>
                        ارزان ترین
                    </span>
                    <span x-show="activeButton===4"
                        class="bg-orange-600 rounded-full w-2 h-2 absolute top-2 left-0"></span>
                </button>
            </div>
        </div>
        <!-----------products ------------>
        <div class="col-span-12 md:col-span-8 lg:col-span-9">
            <div class="grid grid-cols-2 gap-x-2 gap-y-8 px-3 md:px-0  sm:gap-x-4 md:gap-x-6  lg:grid-cols-4" x-data="{products:[
                            {id:1, price:'78.250.000', model:'ساعت هوشمند اپل سری 9', image:'apple watch 1.png'},
                            {id:2, price:'68.200.000', model:'ساعت هوشمند اپل سری7', image:'apple watch 4.png'},
                            {id:3, price:'48.750.000', model:'ساعت هوشمند اپل سری 3', image:'apple watch 1.png'},
                            {id:4, price:'28.240.000', model:'ساعت هوشمند اپل سری 1', image:'apple watch 4.png'},
                            {id:5, price:'18.260.000', model:'ساعت هوشمند اپل سری 2', image:'apple watch 1.png'},
                            {id:6, price:'48.050.000', model:'ساعت هوشمند اپل سری 3', image:'apple watch 4.png'},
                            {id:7, price:'41.220.000', model:'ساعت هوشمند اپل سری 4', image:'apple watch 1.png'},
                            {id:8, price:'38.280.000', model:'ساعت هوشمند اپل سری 3', image:'apple watch 4.png'},
                            {id:9, price:'58.500.000', model:'ساعت هوشمند اپل سری 6', image:'apple watch 1.png'},
                            {id:10, price:'78.790.000', model:'ساعت هوشمند اپل سری 7', image:'apple watch 4.png'},
                        ]}">
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white p-2 rounded-xl shadow-md">
                        <div class="bg-gray-300 rounded-xl p-2 mb-4 flex justify-center">
                            <img :src="`../assets/images/${product.image}`" alt="">
                        </div>
                        <div class="flex justify-between mb-3">
                            <p class="font-medium text-xs md:text-lg text-slate-200">اپل</p>
                            <div class="flex" x-data="{colorNumber:1}">
                                <div @click="colorNumber=1" :class="colorNumber===1 ? 'ring-2 ring-red-500' : '' "
                                    class="flex items-center justify-center rounded-full w-4 h-4 sm:w-6 sm:h-6 cursor-pointer bg-red-500 border-2 border-white">
                                    <svg x-show="colorNumber===1" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                        class="w-4 h-4 sm:w-6 sm:h-6 stroke-white">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>
                                </div>
                                <div @click="colorNumber=2" :class="colorNumber===2 ? 'ring-2 ring-blue-500': '' "
